<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="../css/productHeadFoot.css" />
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <div id="mainContainer"></div>
    <div id="prosuctContainer"></div>
    <hr />
    <div id="pContainer"></div>
  </body>
</html>
<script type="module">
  // importing Product's Header file
  import move_to_next from "../component/function.js";
  import productHead from "../component/productHead.js";
  let headContainer = document.getElementById("mainContainer");

  headContainer.innerHTML = productHead();

  import productFooter from "../component/ProductFooter.js";
  let pfContainer = document.getElementById("pContainer");
  console.log("pfContainer:", pfContainer);

  pfContainer.innerHTML = productFooter();

  //from here we are getting products
  let row2 = document.getElementById("row2");

  import {
    appendData,
    sortHighToLow,
    sortLowToHigh,
  } from "../component/script.js";

  import allDiv from "../component/allDiv.js";

  document.querySelector("#prosuctContainer").innerHTML = allDiv();
  // document.body.innerHTML = allDiv();
  let data = JSON.parse(localStorage.getItem("beard"));
  document.getElementById("getCount").textContent = `${data.length} RESULTS`;
  // console.log(data);
  appendData(data);

  document.querySelector("select");
  // shortHere(data);

  let order = document.querySelector("#selectOrder");
  order.addEventListener("change", () => {
    if (order.value === "low to high") {
      sortLowToHigh(data);
      appendData(data);
    } else {
      sortHighToLow(data);
      appendData(data);
    }
  });

  move_to_next();
</script>
